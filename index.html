<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="game-container">
      <h1 class="text">Rock, Paper, Scissors</h1>
      <div class="choise-container">
        <div class="choise">
          <h2 class="text">Player:</h2>
          <h1 id="playerChoise" class="text"></h1>
        </div>
        <div class="choise">
          <h2 class="text">Computer:</h2>
          <h1 id="computerChoise" class="text"></h1>
        </div>
      </div>
      <p id="result" class="text">Choose your move:</p>
      <div class="btns">
        <button class="btn move" onclick="playGame('rock')">🪨 Rock</button>
        <button class="btn move" onclick="playGame('paper')">🧻 Paper</button>
        <button class="btn move" onclick="playGame('scissors')">
          ✂️ Scissors
        </button>
      </div>
      <button id="reset-btn" class="btn" onclick="resetGame()">
        Reset Game
      </button>
      <div id="score" class="text">Player: 0 | Computer: 0</div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
